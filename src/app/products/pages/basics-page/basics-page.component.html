<p-panel [showHeader]="false">
  <h1>Pipes Basicos</h1>
  <p>
    Pipes Incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="p-grid">

<div class="p-col-4">
  <p-card header="Uppercase">
    {{nameUpper | uppercase}}
  </p-card>
</div>

<div class="p-col-4">
  <p-card header="Lowercase">
    {{nameLower | lowercase}}
  </p-card>
</div>

<div class="p-col-4">
  <p-card header="Titlecase">
    {{fullname | titlecase}}
  </p-card>
</div>

</div>
